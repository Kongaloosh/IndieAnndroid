<link rel=stylesheet type=text/css href="{{ url_for('static', filename='show_entry.css') }}"> <!-- blog roll styling -->
{% extends "layout.html" %}

{% block cover %}
    {% if session.logged_in %}
    <a href="/logout">logout</a>
    {% endif %}
    <div class="top"></div>
    <div class="spacer"></div>
{% endblock %}


{% block body %}
    <div class="spacer"></div>
    {% if session.logged_in %}
    <div class="add-entry">
        <form action="/add" method=pos class="add-entry-form">
            <dl>
                <dt>Title:
                <dd><input type=text size=30 name=title>
                <dt>Text:
                <dd><textarea name=text rows=5 cols=40></textarea>
                <dd><input type="checkbox" name="twitter" value="twitter" checked>Tweet it. <br>
                <dd><input type=submit value=Share> <input type="button" onclick="/">
            </dl>
        </form>
    </div>
    {% endif %}
    {% block blog %}
        <!-- Blog entries go here -->
    {% endblock %}
    </div>
{% endblock %}
