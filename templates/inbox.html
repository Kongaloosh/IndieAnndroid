{% extends "layout.html"%}
{% block content %}
<link href="{{ url_for('static', filename='entry.css') }}" rel="stylesheet">


<header class="intro-header"
        style="background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.3)), url('{{ url_for('static', filename='img/home-bg.jpg') }}') no-repeat fixed 50%;
        background-size:cover;
">
    <div class="container">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            <div class="site-heading">
                <h1>Inbox</h1>
                <hr class="small">
                <span class="subheading"><i class="fa fa-paper-plane"></i></span>
                <h4>Notifications from around the indieweb.</h4>
            </div>

        </div>
    </div>
</header>
{% if session.logged_in %}
<ul>
    {% for notification in for_approval %}
    <li><a href="/inbox/{{notification}}">{{notification}}</a></li>
    {% endfor %}
</ul>

{% endif %}

<ul>
    {% for entry in entries %}
    <li><a href="/inbox/{{entry}}">{{entry}}</a></li>
    {% endfor %}
</ul>
{% endblock %}
