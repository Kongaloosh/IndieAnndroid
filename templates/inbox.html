<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

{% if session.logged_in %}
<ul>
    {% for notification in for_approval %}
    <li><a href="/inbox/{{notification}}">{{notification}}</a></li>
    {% endfor %}
</ul>

{% endif %}

<ul>
    {% for entry in entries %}
    <li><a href="/inbox/{{entry}}">{{entry}}</a></li>
    {% endfor %}
</ul>

</body>
</html>
