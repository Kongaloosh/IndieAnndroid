{% extends "layout.html" %}
{% block content %}

<header class="intro-header" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="post-heading">
                    {% if entry.title != 'None' %}
                    <h2 class="post-title p-name">
                        <a href="/e{{entry.url}}">{{ entry.title }}</a>
                    </h2>
                    {% endif %}
                    {% if entry.summary != 'None' %}
                    <h3 class="post-subtitle p-summary">
                        {{entry.summary}}
                    </h3>
                    {% endif%}
                </div>
            </div>
        </div>
    </div>
</header>
<div class="=container">
    this really doesn't exist
</div>
{% endblock %}
