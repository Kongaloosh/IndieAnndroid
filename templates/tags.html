{% extends "layout.html" %}
{% block content %}
<header class="intro-header" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}')">
    <div class="container justify-content-center">
        <div class="flex-row">
            <div class="flex-col">
                <div class="site-heading">
                    <div style="background: rgb(200, 54, 54);
                     background: rgba(0, 0, 0, 0.5);
                     padding: 3%;
                     border-radius: 5px
                     ">
                            <div class="flex-row justify-content-center">
                                {% for tag in tags%}
                            <a class="tag" href="{{tag[0]}}">{{tag[0]}} ({{tag[1]}})</a>{% if not loop.last %},{%endif%}
                        {% endfor %}
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
{% endblock %}
