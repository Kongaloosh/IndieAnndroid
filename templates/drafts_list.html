{% extends "layout.html" %}
{% block content %}

<header class="intro-header"
        style="background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.3)), url('{{ url_for('static', filename='img/home-bg.jpg') }}') no-repeat fixed 50%;
        background-size:cover;
">
    <div class="container">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            <div class="site-heading">
                <h1>Drafts</h1>
                <hr class="small">
                <span class="subheading"><i class="fa fa-paper-plane"></i></span>
                <h4></h4>
            </div>

        </div>
    </div>
</header>

{% for entry in entries %}
<!-- START ENTRIES -->
<div class="container">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
        {% if entry.title %}
        <a href="/drafts/{{entry.url}}">{{entry.title}}</a>
        {% else %}
            <a href="/drafts/{{entry.url}}">{{entry.slug}}</a>
        {% endif %}
    </div>
</div>
<hr>
{% endfor %}

{% endblock %}
